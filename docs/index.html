<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="go-import" content="mosn.io/layotto git https://github.com/mosn/layotto">
    <meta name="go-source" content="mosn.io/layotto     https://github.com/mosn/layotto https://github.com/mosn/layotto/tree/main{/dir} https://github.com/mosn/layotto/blob/main{/dir}/{file}#L{line}">
    <meta charset="UTF-8">
    <title>Layotto</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/vue.css">
    <style type="text/css">
        .sidebar-nav .folder {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        alias: {
            '/': 'en/README.md',
            // '_sidebar.md': '/en/_sidebar.md',
            // '/zh/.*/_sidebar.md': '/zh/_sidebar.md',
            // '/en/.*/_sidebar.md': '/en/_sidebar.md',
            // '/zh/.*/_navbar.md': '/zh/_navbar.md',
            // '/en/.*/_navbar.md': '/en/_navbar.md',
            // '/zh/(.*)': 'zh/$1',
            // '/en/(.*)': 'en/$1',
        },
        name: '',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 4,
        loadNavbar: true,
        // name: 'Layotto',
        repo: 'https://github.com/mosn/layotto/',
        search: {
            noData: {
                '/zh/': '没有结果!',
                '/en/': 'No results!',
                '/': 'No results!',
            },
            paths: 'auto',
            placeholder: {
                '/zh/': '搜索',
                '/en/': 'Search',
                '/': 'Search',
            },
        },
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/mosn/layotto/tree/main/docs/'
            ),
        ],
        tabs: {
            persist: true,      // default
            sync: true,      // default
            theme: 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        'flexible-alerts': {
            style: 'flat'
        },
        progress: {
            position: "top",
            color: "var(--theme-color,#42b983)",
            height: "3px",
        },
        timeUpdater: {
            text: ">last update time of this doc: {docsify-updated}",
            formatUpdated: "{YYYY}/{MM}/{DD}",
            whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
        },
        // plugins: [
        //     EditOnGithubPlugin.create("https://github.com/mosn/layotto/tree/main/docs"
        //         , null
        //         , null)
        // ]
        // coverpage: ['/', '/zh/'],
        // onlyCover: true,
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!--see https://docsify.js.org/#/zh-cn/plugins?id=%e5%9b%be%e7%89%87%e7%bc%a9%e6%94%be-zoom-image-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<!-- docsify-tabs (latest v1.x.x) -->
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

<!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

<!-- https://github.com/HerbertHe/docsify-progress -->
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

<!-- https://github.com/pfeak/docsify-updated-->
<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

</body>
</html>
