name: translateTxt
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sync:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: 15669072513/translateText@main
        with:
          fromDir: ./docs/zh/
          toDir: ./docs/en/
          to: en
