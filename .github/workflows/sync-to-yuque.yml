name: Sync with Yuque
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git Repo
        uses: actions/checkout@v2
      - name: Login to Aliyun Container Registry
        run: docker login --username ${{ secrets.OSC_USER }} --password ${{ secrets.OSC_PWD }} oscollege-registry.cn-hangzhou.cr.aliyuncs.com
      - name: Start Docker container
        run: docker run -itd -p 8777:8777 --name git-to-yuque oscollege-registry.cn-hangzhou.cr.aliyuncs.com/oscollege/git-to-yuque:latest
      - name: Wait for container to start
        run: docker ps
      - name: docker exec
        run: docker exec -t git-to-yuque bash
      - name: Print Docker logs
        run: docker logs git-to-yuque
      - name: Check port availability and sync Git Repo to Yuque
        run: |
          curl --location 'http://localhost:8777/v1/rest/sync' \
          --header 'Content-Type: application/json' \
          --data '{
              "inputs": {
                  "yuqueNamespace": "eg6z1a/qpbul9",
                  "yuqueSite": "https://mosn-layotto.yuque.com/",
                  "yuqueToken":"TOdAggX2qQA20byXdw1qmfiJ2INwgATyf0uCUUM9",
                  "gitRepo": "https://github.com/${{ github.repository }}",
                  "gitDocRoot": "/",
                  "gitDocToc": "SUMMARY.md",
                  "gitBranch": "main",
                  "isGitHub" : "true"
          
              }
          }'
